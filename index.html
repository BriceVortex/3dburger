<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The burger</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="burger.png" type="image/x-icon" />
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="burger">
                <div class="circle"></div>
                <img src="./burger.png" alt="Big burger">
            </div>
            <div class="info">
                <h1>3D Card Burger</h1>
                <h3>Eat the freshest, most spicy and gorgeous burger</h3>
                <div class="flavors">
                    <button>Curry</button>
                    <button class="active">Chinese</button>
                    <button>Ketchup</button>
                </div>
                <div class="purchase">
                    <button>Add to cart</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
